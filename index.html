<!DOCTYPE html>

<body>
  <header>
      <h1 style="color: ivory">Tables and Forms</h1>

      <tr>
        <td style="color: ivory">Pastrami Sandwich</td>

        <td style="color: ivory">NF</td>

<section>
  <h2 style="color: ivory">Forms</h2>
<form>
 
  <label style="color: ivory" for="name">Name: Tamara Newell</label>

</form>
  
</section>

</html>
